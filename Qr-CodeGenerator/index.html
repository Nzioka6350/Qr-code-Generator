<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a url or enter text to create QR code</p>
      </header>
      <div class="form">
        <input type="text" id="input" spellcheck="false" placeholder="Enter text or url">
        <button type="submit">Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="QR-Code-Generator">
    </div>
    <script src="./js/index.js"></script>
    
  </body>
</html>
